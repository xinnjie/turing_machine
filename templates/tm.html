{% extends "base.html" %}
{% from "_formhelpers.html" import render_tmform %}

{% block content %}
    <h1>Turing Machine</h1>
    <div>
        <h2>The Tape</h2>
        <p> {{ next_trans_func }}</p>
        {{ tape_html | safe}}
    </div>

    <div>
        <form action="/">
            <button class="btn btn-default" type="submit">Step Forward</button>
        </form>

        <form action="/run">
            <button class="btn btn-default" type="submit">Run</button>
        </form>

    </div>

    <div class="row">
        <div class="col-xs-8">
            <form class="form-horizontal" role="form" method="post" action="/">
                <table class="table">
                    <h2>current TM</h2>
                       <thead>
                          <tr>
                             <th style="font-weight: lighter">attribute</th>
                             <th style="font-weight: lighter">content</th>
                          </tr>
                       </thead>
                       <!--{% for field in form %}-->
                       <!--<tr>-->
                           <!--<td>-->
                               <!--{{ field.label() }}-->
                           <!--</td>-->
                           <!--<td>-->
                               <!--{{ field(class="form-control") }}-->
                           <!--</td>-->
                       <!--</tr>-->
                       <!--{% endfor %}-->

                    <tbody>

                       <tr>
                           <td>
                               <label for="description">Description</label>
                           </td>
                           <td>
                               <input class="form-control" id="description" name="description" type="text" value="{{current_tm.description }}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="states">Allowable States</label>
                           </td>
                           <td>
                               <input class="form-control" id="states" name="states" type="text" value="{{ data.states }}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="terminating_states">Terminating States</label>
                           </td>
                           <td>
                               <input class="form-control" id="terminating_states" name="terminating_states" type="text" value="{{ data.terminate_states }}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="start_state">Start State</label>
                           </td>
                           <td>
                               <input class="form-control" id="start_state" name="start_state" type="text" value="{{ current_tm.start_state}}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="blank_symbol">Blank Symbol</label>
                           </td>
                           <td>
                               <input class="form-control" id="blank_symbol" name="blank_symbol" type="text" value="{{ current_tm.blank_symbol }}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="tape_symbols">Tape Symbols</label>
                           </td>
                           <td>
                               <input class="form-control" id="tape_symbols" name="tape_symbols" type="text" value="{{ data.tape_symbols }}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="tape">Original Tape</label>
                           </td>
                           <td>
                               <input class="form-control" id="tape" name="tape" type="text" value="{{ current_tm.original_tape}}">
                           </td>
                       </tr>

                       <tr>
                           <td>
                               <label for="trans_funcs">Transforming Functions</label>
                           </td>
                           <td>
                               <textarea class="form-control" id="trans_funcs" name="trans_funcs" >{{ current_tm.transform_funcs_raw_string }}</textarea>
                           </td>
                       </tr>


                          <!--<tr>-->
                             <!--<td>Description</td>-->
                             <!--<td>{{ current_tm.description }}</td>-->
                          <!--</tr>-->
                          <!--<tr>-->
                             <!--<td>Allowable States</td>-->
                             <!--<td>{{ current_tm.states}}</td>-->
                          <!--</tr>-->

                             <!--<td>Start State</td>-->
                             <!--<td>{{ current_tm.start_state }}</td>-->
                          <!--</tr>-->
                          <!--<tr>-->
                             <!--<td>Terminating States</td>-->
                             <!--<td>{{ current_tm.terminate_states }}</td>-->
                          <!--</tr>-->
                          <!--<tr>-->
                             <!--<td>Trans funcs</td>-->
                             <!--<td>{{ current_tm.transform_funcs_raw_string }}</td>-->
                          <!--</tr>-->
                    </tbody>
                </table>

                <p><button class="btn btn-default" type="submit">Rebuild TM</button></p>
            </form>

            <h2>upload TM</h2>
            <form method="post" enctype="multipart/form-data">
                <p><input type="file" name="new_tm"></p>
                <p><button type="submit" class="btn btn-default">Upload and Rebuld</button></p>
            </form>
        </div>
    </div>



{% endblock %}
